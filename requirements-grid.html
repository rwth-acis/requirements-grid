<link rel="import" href="../polymer/polymer.html">
<!--<script src="../webcomponentsjs/webcomponents.js"></script>-->
<!--<link rel="import" href="../bin-packing-grid/dist/bin-packing-grid.html">-->
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../masonry-layout/masonry-layout.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<script src="../time-elements/time-elements.js"></script>

<!--
An element that gets url with attributes and fetches data in a masonry layout with pagination

Example:

    <requirements-grid></requirements-grid>

Example:

    <requirements-grid base-url="https://requirements-bazaar.org/betabazaar/"
                       project-id="1"
                       category-id="1"
                       page="0"
                       per-page="10">
    </requirements-grid>
@demo demo/index.html
-->

<dom-module id="requirements-grid">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-card {
        max-width: 250px;
      }

      paper-button {
        margin: 10px;
      }

      a {
        color: inherit;
        background-color: inherit;
      }

      .time {
        display: block;
        font-style: italic;
        float: right;
        padding-right: 5px;
      }

      .card-content {
        width: 90%;
        /*white-space: nowrap;*/
        /*overflow: hidden;*/
        /*text-overflow: ellipsis;*/
        overflow: hidden;
        position: relative;
        height: 200px; /* exactly three lines */
      }

      .card-content:after {
        content: "";
        text-align: right;
        position: absolute;
        bottom: 0;
        right: 20px;
        width: 70%;
        height: 1.2em;
        background: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 1) 50%);
      }
    </style>

    <iron-ajax id="ajax"
               auto
               url="[[_resourceURL]]"
               params='{{options}}'
               handle-as="json"
               on-response="_hasEnoughItems"
               last-response="{{data}}">
    </iron-ajax>


    <masonry-layout id="grids" column-width="250">
      <template is="dom-repeat" items="[[data]]">
        <a href="https://requirements-bazaar.org/projects/[[projectId]]/categories/[[categoryId]]/requirements/[[item.id]]" target="_blank">
          <div class="grid-item">
            <paper-card heading="{{item.name}}">
              <time is="relative-time" class="time"
                    datetime$="[[item.creationDate]]">
              </time>
              <div class="card-content" class="truncate">{{item.description}}</div>
              <div class="card-actions">
                <paper-button noink>
                  <iron-icon icon="star"></iron-icon>
                  {{item.upVotes}}
                </paper-button>
              </div>
            </paper-card>
          </div>
        </a>
      </template>
    </masonry-layout>

    <paper-button id="previous" raised on-tap="previousPage">Previous Page</paper-button>
    <paper-button id="next" raised on-tap="nextPage">Next Page</paper-button>

  </template>

  <script>
    Polymer({
      is: 'requirements-grid',

      properties: {
        _resourceURL: {
          type: String,
          computed: '_computeResourceURL(baseUrl, categoryId)'
        },
        baseUrl: {
          type: String,
          value: 'https://requirements-bazaar.org/bazaar/',
        },
        categoryId: {
          type: Number,
          value: 204
        },
        projectId: {
          type: Number,
          value: 155,
          notify: true
        },
        page: {
          type: Number,
          value: 0,
          notify: true,
          observer: '_notFirstPage'
        },
        perPage: {
          type: Number,
          value: 10
        },
        options: {
          computed: '_computeOptions(page, perPage)'
        }
      },

      _computeOptions: function (page, perPage) {
        return {page: page, per_page: perPage}
      },

      _computeResourceURL: function (baseUrl, categoryId) {
        return baseUrl + 'categories/' + categoryId + '/requirements';
      },

      nextPage: function () {
        this.page = this.page + 1;
        this.$.ajax.generateRequest();
      },

      previousPage: function () {
        this.page = this.page - 1;
        this.$.ajax.generateRequest();
      },

      _hasEnoughItems: function () {
        if (this.data != null) {
          if (this.data.length != this.perPage) {
            this.$.next.disabled = true;
          } else {
            this.$.next.disabled = false;
          }
        }
      },

      _notFirstPage: function () {
        if (this.page == 0) {
          this.$.previous.disabled = true;
        } else {
          this.$.previous.disabled = false;
        }
      }

    });
  </script>
</dom-module>
