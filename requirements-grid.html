<link rel="import" href="../polymer/polymer.html">
<!--<link rel="import" href="../bin-packing-grid/dist/bin-packing-grid.html">-->
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../masonry-layout/masonry-layout.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../sc-timeago/sc-timeago.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<!--
An element that gets url with attributes and fetches data in a masonry layout with pagination

Example:

    <requirements-grid></requirements-grid>

Example:

    <requirements-grid
            url="https://requirements-bazaar.org/bazaar/components/203/requirements"
            page="0" per-page="10">
    </requirements-grid>
@demo demo/index.html
-->

<dom-module id="requirements-grid">
  <template>
    <style>
      :host{
        display: block;
      }
      paper-card {
        max-width: 200px;
      }
      paper-button{
        margin:10px;
      }
      a {
        color:inherit;
        background-color: inherit;
      }
      .time {
        display: block;
        font-style: italic;
        float: right;
        padding-right: 5px;
      }
    </style>

    <iron-ajax id="ajax"
            auto
            url="{{url}}"
            params='{{options}}'
            handle-as="json"
            last-response="{{data}}">
    </iron-ajax>


    <masonry-layout id="grids" column-width="200">
      <template is="dom-repeat" items="[[data]]">
        <a href="" target="_blank">
        <div class="grid-item">
          <paper-card heading="{{item.title}}" >
            <sc-timeago class="time" datetime="{{item.creation_time}}"></sc-timeago>
            <div class="card-content">{{item.description}}</div>
            <div class="card-actions">
              <paper-button>
                <iron-icon icon="thumb-up"></iron-icon>
                {{item.upVotes}}
                <iron-icon icon="thumb-down"></iron-icon>
                {{item.downVotes}}

              </paper-button>
            </div>
          </paper-card>
        </div>
        </a>
      </template>
    </masonry-layout>

    <paper-button raised on-tap="previousPage">Previous Page</paper-button>
    <paper-button raised on-tap="nextPage">Next Page</paper-button>

  </template>

  <script>
    Polymer({
      is: 'requirements-grid',

      properties: {
        url: {
          type: String,
          value: 'https://requirements-bazaar.org/bazaar/components/203/requirements',
          notify: true
        },
        page: {
          value: 0,
          notify: true
        },
        perPage: {
          value:10,
          notify: true
        },
        options: {
          computed: 'computeOptions(page, perPage)'
        }
      },

      computeOptions: function (page, perPage){
        return {page: page, per_page: perPage}
      },

      nextPage: function(){
        this.page = this.page + 1;
        this.$.ajax.generateRequest();
      },

      previousPage: function(){
        this.page = this.page - 1;
        this.$.ajax.generateRequest();
      }

    });
  </script>
</dom-module>
