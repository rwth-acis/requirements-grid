<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../masonry-layout/masonry-layout.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-menu/paper-menu.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/editor-icons.html">
<link rel="import" href="reqbaz-icons.html">
<script src="../time-elements/time-elements.js"></script>

<!--
An element that gets url with attributes and fetches data in a masonry layout with pagination

Example:

    <requirements-grid></requirements-grid>

Example:

    <requirements-grid base-url="https://requirements-bazaar.org/betabazaar/"
                       project-id="1"
                       category-id="1"
                       page="0"
                       per-page="10">
    </requirements-grid>
@demo demo/index.html
-->

<dom-module id="requirements-grid">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-card {
        max-width: 250px;
      }

      paper-button {
        margin: 10px;
      }

      a {
        color: inherit;
        background-color: inherit;
      }

      .time {
        display: block;
        font-style: italic;
        float: right;
        padding-right: 5px;
      }

      .card-content {
        width: 90%;
        /*white-space: nowrap;*/
        /*overflow: hidden;*/
        /*text-overflow: ellipsis;*/
        overflow: hidden;
        position: relative;
        height: 200px; /* exactly three lines */
      }

      .card-content:after {
        content: "";
        text-align: right;
        position: absolute;
        bottom: 0;
        right: 20px;
        width: 70%;
        height: 1.2em;
        background: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 1) 50%);
      }

      .card-actions {
        text-align:center;
      }

      .card-actions > paper-button {
        margin: 0 auto;
        min-width: 4em;
      }

      .card-actions > paper-button > iron-icon {
        margin-right: 0.3em;
      }
    </style>

    <iron-ajax id="ajax"
               auto
               url="[[_resourceURL]]"
               params='{{options}}'
               handle-as="json"
               on-response="_showNextPage"
               last-response="{{data}}">
    </iron-ajax>

    <div class="display-options" hidden="[[hideDisplayOptions]]">
        <div class="sorting">
          <paper-dropdown-menu label="Sorting">
            <paper-listbox class="dropdown-content" attr-for-selected="value" selected="{{_sorting}}">
              <paper-item value="name">A-Z</paper-item>
              <paper-item value="date">Date</paper-item>
              <paper-item value="follower">Followers</paper-item>
              <paper-item value="vote">Votes</paper-item>
              <paper-item value="comment">Comments</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
          <paper-menu-button>
            <paper-icon-button id="sortDirectionIcon" icon="reqbaz:sort-descending" class="dropdown-trigger"></paper-icon-button>
            <paper-menu class="dropdown-content" attr-for-selected="value" selected="{{_sortDirection}}">
              <paper-item value="+">Ascending</paper-item>
              <paper-item value="-">Descending</paper-item>
            </paper-menu>
          </paper-menu-button>
        </div>
    </div>

    <masonry-layout id="grids" column-width="250">
      <template is="dom-repeat" items="[[data]]">
        <a href="https://requirements-bazaar.org/projects/[[projectId]]/categories/[[categoryId]]/requirements/[[item.id]]" target="_blank">
          <div class="grid-item">
            <paper-card heading="{{item.name}}">
              <time is="relative-time" class="time"
                    datetime$="[[item.creationDate]]">
              </time>
              <div class="card-content truncate">{{item.description}}</div>
              <div class="card-actions">
                <paper-button noink>
                  <iron-icon icon="question-answer"></iron-icon>
                  {{item.numberOfComments}}
                </paper-button>
                <paper-button noink>
                  <iron-icon icon="star"></iron-icon>
                  {{item.upVotes}}
                </paper-button>
                <paper-button noink>
                  <iron-icon icon="editor:attach-file"></iron-icon>
                  {{item.numberOfAttachments}}
                </paper-button>
              </div>
            </paper-card>
          </div>
        </a>
      </template>
    </masonry-layout>

    <paper-button id="previous" raised on-tap="previousPage">Previous Page</paper-button>
    <paper-button id="next" raised on-tap="nextPage">Next Page</paper-button>

  </template>

  <script>
    Polymer({
      is: 'requirements-grid',

      properties: {
        _resourceURL: {
          type: String,
          computed: '_computeResourceURL(baseUrl, categoryId)'
        },
        baseUrl: {
          type: String,
          value: 'https://requirements-bazaar.org/bazaar/',
        },
        categoryId: {
          type: Number,
          value: 1
        },
        projectId: {
          type: Number,
          value: 1
        },
        page: {
          type: Number,
          value: 0,
          observer: '_pageChanged'
        },
        _lastPage: {
          type: Number
        },
        perPage: {
          type: Number,
          value: 10
        },
        _lastRequestSorting: {
          type: String
        },
        _sorting: {
          type: String,
          value: 'date',
        },
        _sortDirection: {
          type: String,
          value: '-',
          observer: '_sortDirectionChanged'
        },
        hideDisplayOptions: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        options: {
          computed: '_computeOptions(page, perPage, _sorting, _sortDirection)'
        }
      },

      _computeOptions: function (page, perPage, sorting, sortDirection) {
        // if we have a new sorting parameter, reset the sort direction
        if (this._lastRequestSorting !== sorting) {
            if (['date', 'vote', 'comment', 'follower'].indexOf(sorting) >= 0) {
                this._sortDirection = '-';
                sortDirection = '-';
            } else {
                this._sortDirection = '+';
                sortDirection = '+';
            }
        }
        this._lastRequestSorting = sorting;
        // reset page if one of the other parameters changed
        if (this._lastPage === page) {
          this.page = page;
          page = 0;
        }
        this._lastPage = page;

        return {page: page, per_page: perPage, sort: sortDirection + sorting}
      },

      _computeResourceURL: function (baseUrl, categoryId) {
        return baseUrl + 'categories/' + categoryId + '/requirements';
      },

      /**
       * Queries the next page's requirements from the service.
       *
       */
      nextPage: function () {
        this.page = this.page + 1;
      },

      /**
       * Queries the previous page's requirements from the service.
       */
      previousPage: function () {
        this.page = this.page - 1;
      },

      /**
       * Calculates whether there are enough requirements to show the "next page" button. Usually called after the
       * request to the service has succeeded.
       *
       * @private
       */
      _showNextPage: function (event, response) {
        var CORS = response.xhr.getAllResponseHeaders().indexOf("x-next-page") !== -1;
        var showNextPage;
        if (CORS) {
          // Try to fetch custom header. Server needs to allow CORS for this feature.
          showNextPage = response.xhr.getResponseHeader("x-next-page");
        } else {
          // If CORS is not enabled use old method to calculate
          showNextPage = this.data.length != this.perPage
        }
        if (showNextPage) {
          this.$.next.disabled = true;
        } else {
          this.$.next.disabled = false;
        }
      },

      /**
       * Observer for the page property. Toggles the "previous page" button.
       *
       * @private
       */
      _pageChanged: function () {
        if (this.page == 0) {
          this.$.previous.disabled = true;
        } else {
          this.$.previous.disabled = false;
        }
      },

      /**
       * Observer for the _sortDirection property. Toggles the sort direction button's icon.
       *
       * @param newValue
       * @private
       */
      _sortDirectionChanged: function(newValue) {
        if (newValue === '+') {
          this.$.sortDirectionIcon.icon = 'reqbaz:sort-ascending';
        } else {
          this.$.sortDirectionIcon.icon = 'reqbaz:sort-descending';
        }
      }

    });
  </script>
</dom-module>
