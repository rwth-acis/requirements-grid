<dom-module id="requirements-grid">
  <template>
    <style>
      :host{
        display: block;
      }
      paper-card {
        max-width: 200px;
      }
      paper-button{
        margin:10px;
      }
    </style>

    <iron-ajax id="ajax"
            auto
            url="{{url}}"
            params='{{options}}'
            handle-as="json"
            last-response="{{data}}">
    </iron-ajax>


    <masonry-layout id="grids" column-width="200">
      <template is="dom-repeat" items="[[data]]">
        <div class="grid-item">
          <paper-card heading="{{item.title}}">
            <div class="card-content">{{item.description}}</div>
            <div class="card-actions">
              <paper-button>Last Updated: {{item.creation_time}}</paper-button>
            </div>
          </paper-card>
        </div>
      </template>
    </masonry-layout>

    <paper-button raised on-tap="previousPage">Previous Page</paper-button>
    <paper-button raised on-tap="nextPage">Next Page</paper-button>

<!--
    <bin-packing-grid cell-size="100" gutter-size="10">
      <template is="dom-repeat" items="[[data]]">
          <bin-packing-item detect-size>
            <paper-card heading="{{item.name}}">
              <div class="card-content">{{item.description}}</div>
              <div class="card-actions">
                <paper-button>Last Updated: {{item.lastupdated_time}}</paper-button>
              </div>
            </paper-card>
          </bin-packing-item>
      </template>
    </bin-packing-grid>
-->

  </template>

  <script>
    Polymer({
      is: 'requirements-grid',

      properties: {
        url: {
          type: String,
          value: 'https://requirements-bazaar.org/bazaar/components/203/requirements',
          notify: true
        },
        page: {
          value: 0,
          notify: true
        },
        perPage: {
          value:10,
          notify: true
        },
        options: {
          computed: 'computeOptions(page, perPage)'
        }
      },

      computeOptions: function (page, perPage){
        return {page: page, per_page: perPage}
      },

      nextPage: function(){
        this.page = this.page + 1;
        this.$.ajax.generateRequest();
      },

      previousPage: function(){
        this.page = this.page - 1;
        this.$.ajax.generateRequest();
      }

    });
  </script>
</dom-module>
